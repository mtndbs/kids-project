    <div class="nav-root">
        <button class="btn btn-primary" id="old-btn">רשימה קודמת</button>
        <button class="btn btn-outline-light id="remove-btn">רשימה חדשה</button>
    </div>
    <div class="main-wrap">

    <div class="d-flex justify-content-center">
    <div id="screen">
    </div>
   
    </div>
    <div id="end-time"></div>
<div id="time-wrapper">
